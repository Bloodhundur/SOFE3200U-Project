# ================================
# Threshold & Anomaly Configuration
# Linux-based Monitoring Project
# ================================

# ---- Threshold limits ----
# Tune these based on your testing / requirements
CPU_THRESHOLD=90        # percent
MEM_THRESHOLD=80        # percent
DISK_THRESHOLD=85       # percent
NET_THRESHOLD=1000      # KB/s (example value)

# ---- Anomaly detection settings ----
WINDOW_SIZE=10          # number of past samples to analyze
STD_DEV_FACTOR=2        # how many std devs above mean counts as anomaly

# ---- Log file locations (relative to project root) ----
CPU_LOG="logs/cpu.log"
MEM_LOG="logs/memory.log"
DISK_LOG="logs/disk.log"
NET_LOG="logs/network.log"
